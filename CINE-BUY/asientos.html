<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/asientos.css" />
    <title>Movie Seat Booking</title>
  </head>
  <body>
    <div class="asientos"><h2>Elige tus Asientos</h2></div>
    <div class="movie-container">
      <br>
      <label> Pelicula:</label>
      <select id="movie">
        <option value="220">Godzilla vs Kong (RS.220)</option>
      </select>
    </div>
    <p class="text ">
      Usted ha seleccionado <span id="count"> 0 </span>
    </p>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>Disponibles</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Seleccionados</small>
      </li>
      <li>
        <div class="seat sold"></div>
        <small>Ocupados</small>
      </li>
    </ul>
    <div class="container">
      <div class="screen"></div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat sold"></div>
        <div class="seat sold"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat sold"></div>
        <div class="seat sold"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat sold"></div>
        <div class="seat sold"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat sold"></div>
        <div class="seat sold"></div>
        <div class="seat sold"></div>
        <div class="seat"></div>
      </div>
      <div id="boton_continuar" class="in-flex">
        <a name="" id="" class="btn btn-primary" href="/pago.html" role="button"> Continuar</a>
      </div>
      <div id="boton_regresar" class="in-flex" >
        <a name="" id="" class="btn btn-primary" href="#" role="button"> Regresar</a>
      </div>
    </div>
  
  
    

  </body>
  <script src="/js/asientos.js"></script>

</html>
